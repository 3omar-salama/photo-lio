    <h1>PHOTOLIO</h1>
    <p>A template made by w3.css for photographers.</p>

    <div class="text-align">
      <button class="button" onclick="namefunction()">Toggle Grid Padding</button>
    </div>
    
    <script>
      function namefunction(){
        var x=document.getElementsByClassName("notmargined");
        for(var i=0; i < x.length; i++){
          if(x[i].classList=="notmargined"){
            x[i].classList.add("margined");
          }else{
            x[i].classList.remove("margined");
          }
        }
      }
    </script>
